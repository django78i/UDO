<ion-content>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-img slot="start" class="close" (click)="close()" src="assets/images/close.svg"> </ion-img>
      <ion-title>Encouragements</ion-title>
      <span class="c-head-label" slot="end"> {{reaction}} </span>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-row class="c-row" *ngIf="listReactions.length !=0 ">
    <ion-item lines="none" class="c-item" *ngFor="let item of listReactions">
      <ion-row slot="start" class="c-row-first">
        <ion-avatar>
          <ion-img [src]="item?.img" class="img-personn"></ion-img>
        </ion-avatar>

        <span class="nombre"> {{item?.nombre}}</span>
      </ion-row>
      <ion-grid class="c-grid">
        <ion-row>
          <ion-item lines="none" class="item-name">
            <span class="name"> {{item?.username}} </span>
            <!-- <span class="point" ></span> -->
            <span slot="end" class="date"> {{item?.date}} </span>
          </ion-item>
        </ion-row>

        <ion-row class="comment">
          <span>
            {{item?.commentaire}}
          </span>
        </ion-row>
      </ion-grid>
      <ion-img slot="end" class="icon-end" [src]="item?.icon"></ion-img>
    </ion-item>
    <!-- fab placed to the top end -->
  </ion-row>
  <!-- <ion-row [class]="modeClasse" *ngIf="listReactions.length == 0 "> -->
    <ion-row>
      <ion-img class="img-empty" src="assets/images/encouragements_empty.png"></ion-img>
    </ion-row>

    <ion-row >
      <span class="message">Ne t’arrêtes pas maintenant !</span>
    </ion-row>
  <!-- </ion-row> -->
  <ion-row  *ngIf="listReactions.length == 0 ">
    <span [class]="modeClasse">Laisse à tes amis le temps de t’envoyer des encouragements</span>
  </ion-row>
  <ion-fab class="c-ion-fab" (click)="close()" vertical="bottom" horizontal="center" slot="fixed">
    <!-- <ion-fab-button> -->
    <span class="c-fab">
      <span class="textFab">{{counter?.mn | number: '2.0-0'}}:{{counter?.s| number: '2.0-0'}}</span>
      <ion-img src="assets/images/smallArrow.svg"></ion-img>
    </span>
    <!-- </ion-fab-button> -->
  </ion-fab>
</ion-content>
