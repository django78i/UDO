<section *ngIf="friends.length; else showBlank">
  <ion-item lines="none" *ngFor="let cl of friends">
    <ion-avatar slot="start">
      <img [src]="cl.avatar" alt="" *ngIf="cl.avatar" />
      <img
        src="https://img.icons8.com/ios-filled/50/000000/gender-neutral-user.png"
        *ngIf="!cl.avatar"
        alt=""
      />

      <ion-badge>{{ cl.niveau }}</ion-badge>
    </ion-avatar>
    <ion-label>
      <h3
        style="font-size: 14px; color: black; font-weight: 700; margin: 0 0 2px"
      >
        {{ cl.userName }}
      </h3>
    </ion-label>
  </ion-item>
</section>
<ng-template #showBlank> Pas d'amis </ng-template>
