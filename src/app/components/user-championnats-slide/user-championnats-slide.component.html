<swiper #swiper [config]="config" style="padding-left: 15px">
  <ng-template swiperSlide *ngFor="let champ of championnats; let i = index">
    <ion-card
      [style.backgroundColor]="champ.banniere.color"
      style="background-image: url('assets/icon/udoIconFond.svg')"
      (click)="choice(champ)"
    >
      <ion-card-header>
        <ion-card-title class="cardSlide">
          <img
            [src]="champ.createur.avatar"
            alt=""
            style="width: 34px; height: 34px; border-radius: 50%"
          />
          <div style="display: flex; flex-direction: column; gap: 5px">
            <ion-label
              style="font-size: 12px; color: white; font-weight: 700"
              >{{ champ.name }}</ion-label
            >
            <ion-note style="font-size: 10px; color: white; font-weight: 700">
              {{ champ.createur.userName }}
            </ion-note>
          </div>
        </ion-card-title>
        <div class="typeLogo">
          <img
            src="../../../assets/icon/Icon feather-globe.svg"
            alt=""
            *ngIf="champ.type == 'Network'"
          />
          <img
            src="../../../assets/icon/FriendsFamilly.svg"
            alt=""
            *ngIf="champ.type == 'Friends&Familly'"
          />
        </div>
      </ion-card-header>

      <ion-card-content class="cardContentZone">
        <ion-item style="--background: transparent" lines="none">
          <ion-label *ngIf="champ.status == 'en cours'">
            {{ champ.userInfo.points }}
            <span
              style="
                position: absolute;
                font-size: 12px;
                top: 0;
                margin-left: 5px;
              "
              >{{ POINTS }}</span
            >
          </ion-label>
          <ion-label
            *ngIf="champ.status == 'termine'"
            style="position: relative"
          >
            {{ champ.userInfo.position }}
            <span
              style="
                position: absolute;
                font-size: 12px;
                top: 0;
                margin-left: 5px;
              "
              >{{ champ.userInfo.position == 1 ? "er" : "Ã¨me" }}</span
            >
          </ion-label>
          <div style="display: flex; gap: 5px; flex-direction: column">
            <ion-note>{{ champ.dateFin | timeChamp | uppercase }}</ion-note>
            <ion-note
              style="font-size: 12px; color: white; font-weight: 700"
              *ngIf="userInfo"
              >J. {{ champ.userInfo.journeeEnCours }}
              <ion-chip> + {{ champ.userInfo.bonus }} </ion-chip>
            </ion-note>
          </div>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ng-template>
</swiper>
