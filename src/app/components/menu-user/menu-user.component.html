<ion-header>
  <ion-toolbar style="--border-width: 0 !important">
    <ion-button
      slot="start"
      (click)="close()"
      style="--background: transparent; --background-activated: transparent"
    >
      <img src="assets/mocks/Icon feather-arrow-left.svg" alt="" />
    </ion-button>
  </ion-toolbar>
  <ion-item lines="none">
    <ion-avatar
      style="height: 100px; width: 100px; border: 5px solid white"
      [ngClass]="{ greyBlank: !user.avatar }"
    >
      <img
        *ngIf="!user.avatar"
        src="https://img.icons8.com/ios-filled/50/000000/gender-neutral-user.png"
        alt=""
      />
      <img [src]="user.avatar" *ngIf="user.avatar" alt="" />
      <ion-badge>{{ user.niveau }}</ion-badge>
    </ion-avatar>

    <div>
      <ion-label style="font-size: 20px; font-weight: 700">{{
        user.userName
      }}</ion-label>
    </div>
  </ion-item>
  <ion-row class="progress">
    <ion-progress-bar [value]="xpNewOnTotal" class="two"></ion-progress-bar>
    <span class="rond-progress">
      <span class="valeur"> {{ user.niveau }} </span>
    </span>
  </ion-row>
  <ion-row style="height: 30px">
    <span class="xp">{{ user.exp }} / {{ max }} XP</span>
  </ion-row>
</ion-header>
<ion-content style="--background: #ffffff">
  <ion-list>
    <ion-item lines="none" detail class="champColor" (click)="openProfil(null)">
      <div class="typeLogo">
        <img src="assets/icon/profil.svg" style="width: 50%" />
      </div>
      <ion-label>
        <p class="sousTitre black">Mon profil</p>
        <p style="font-size: 10px">Mode actuel :</p>
      </ion-label>
    </ion-item>
    <ion-item
      detail
      lines="full"
      class="champColor"
      (click)="openProfil('amis')"
    >
      <div class="typeLogo">
        <img src="assets/icon/FriendsFamilly.svg" alt="" />
      </div>
      <ion-label>
        <p class="sousTitre black">Mes amis</p>
        <p style="font-size: 10px">
          Consulter et gérer votre liste de contacts
        </p>
      </ion-label>
    </ion-item>
    <ion-item
      detail
      lines="none"
      class="champColor"
      (click)="rootCompetition()"
    >
      <div class="typeLogo">
        <img src="assets/icon/cup.svg" style="width: 50%" alt="" />
      </div>

      <ion-label>
        <p class="sousTitre black">Mes compétitions</p>
        <p style="font-size: 10px">Voir cos championnats et challenges</p>
      </ion-label>
    </ion-item>
    <ion-item detail lines="none" class="champColor" (click)="logout()">
      <div class="typeLogo sombre">
        <img
          src="assets/icon/Icon open-account-logout.svg"
          style="width: 50%"
          alt=""
        />
      </div>
      <ion-label>
        <p class="sousTitre black">Se déconnecter</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
