<ion-toolbar
  style="padding: 5px 0; --border-width: 0; --background: #f7f7fa"
  mode="ios"
>
  <ion-avatar slot="start" class="big" (click)="showMenu()" >
    <img *ngIf="user" [src]="user.avatar" alt="" />
    <ion-badge *ngIf="user">{{ user.niveau }}</ion-badge>
  </ion-avatar>
  <ion-title>
    <img src="assets/icon/udoIcon.svg" alt="" />
  </ion-title>

  <ion-buttons slot="end">
    <ion-button (click)="notificationsPage()">
      <img
        src="assets/icon/notification.svg"
      />
    </ion-button>
    <ion-button (click)="chatPage()">
      <img src="assets/icon/chat.svg" alt="" />
      <ion-icon
        *ngIf="alert | async"
        name="ellipse"
        slot="end"
        style="
          font-size: 12px;
          color: #e32d57;
          position: absolute;
          top: 2px;
          right: -3px;
          background: white;
          border-radius: 50%;
          margin: 0;
        "
      ></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
