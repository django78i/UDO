<ion-header>
  <ion-toolbar>
    <img src="assets/icon/close.svg" (click)="close()" alt="" />
    <ion-title style="font-size: 13px; font-weight: 600"
      >POSTER UN MEDIA</ion-title
    >
  </ion-toolbar>
</ion-header>
<ion-content>
  <!--<ion-row>
     <img
      
      class="base-image"
      (click)="addContenu()"
    /> 
  </ion-row>-->
  <ion-row
    class="base-image"
    *ngIf="base64"
    [ngStyle]="{ 'background-image': 'url(' + base64 + ')' }"
  >
  </ion-row>

  <ion-row *ngIf="!base64" class="addMedia" (click)="addContenu()">
    <ion-img class="appareil" src="assets/images/photo2.svg"></ion-img>
    <div class="ajouter">Ajouter un m√©dia</div>
    <div class="taille">Taille maximum : 25 Mo</div>
  </ion-row>
  <ion-row>
    <ion-item lines="full" style="margin: auto">
      <ion-label position="floating"> Commentez votre publication</ion-label>
      <ion-input
        (keyup.enter)="publier()"
        #InputArea
        (ionChange)="inputRead($event)"
      ></ion-input>
      <ion-icon
        name="pencil-sharp"
        slot="end"
        style="margin-top: 32 px"
      ></ion-icon>
    </ion-item>
  </ion-row>
  <!-- <ion-button
    slot="fixed"
    expand="block"
    class="buttonNextSlide"
    style="--background: #ed2d6a; width: 50%; bottom: 0;"
    (click)="send()"
    >Publier
  </ion-button> -->
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title> -->
      <ion-button
        *ngIf="!isVisible"
        expand="block"
        class="buttonNextSlide"
        (click)="send()"
        type="submit"
        >Publier</ion-button
      >
    <!-- </ion-title> -->
  </ion-toolbar>
</ion-footer>
