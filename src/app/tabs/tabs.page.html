<ion-tabs (ionTabsWillChange)="changeTab($event)">
  <div class="icon-button inner-center-btn">
    <div class="circleTab">
      <ion-fab
        vertical="bottom"
        horizontal="center"
        slot="fixed"
        style="border-radius: 23px"
      >
        <ion-fab-button>
          <img
            src="../../assets/icon/plusMenu.svg"
            alt=""
            style="transform: rotate(45deg)"
          />
        </ion-fab-button>
        <ion-fab-list
          side="start"
          (click)="launchExternalApp()"
          style="top: -30px"
        >
          <ion-fab-button style="--background: white">
            <img src="assets/icon/seanceNowExterne.svg" alt="" />
          </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="top" (click)="launch()">
          <ion-fab-button style="--background :#F65889">
            <img src="/assets/icon/seanceNow.svg" alt="" />
          </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="end" style="top: -30px">
          <ion-fab-button>
            <ion-icon name="logo-youtube" (click)="createPost()"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </div>
  </div>
  <ion-tab-bar slot="bottom" style="position: absolute">
    <ion-tab-button tab="tab1">
      <img src="assets/icon/cup.svg" alt="" />
    </ion-tab-button>

    <ion-tab-button tab="tab2"> </ion-tab-button>

    <ion-tab-button tab="tab3">
      <img src="assets/icon/home.svg" alt="" />
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
