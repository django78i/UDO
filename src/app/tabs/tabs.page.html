<ion-tabs (ionTabsWillChange)="changeTab($event)">
  <div class="icon-button inner-center-btn">
    <div class="circleTab">
      <ion-fab
        vertical="bottom"
        horizontal="center"
        slot="fixed"
        style="border-radius: 23px"
      >
        <ion-fab-button>
          <img
            src="../../assets/icon/plusMenu.svg"
            alt=""
            style="transform: rotate(45deg)"
          />
        </ion-fab-button>
        <!-- crÃ©ation de poste  -->
        <ion-fab-list side="end" style="top: -30px">
          <ion-fab-button>
            <img
              src="/assets/icon/UDOSeanceNow.svg"
              (click)="createPost()"
              alt=""
            />
          </ion-fab-button>
        </ion-fab-list>

        <!-- SeanceNow UDO -->
        <ion-fab-list side="top" (click)="launch()">
          <ion-fab-button style="--background: #f65889">
            <img src="assets/icon/play.svg" alt="" style="width: 60%" />
          </ion-fab-button>
        </ion-fab-list>
        <!-- SeanceNow externe -->
        <ion-fab-list
          side="start"
          (click)="launchExternalApp()"
          style="top: -30px"
        >
          <ion-fab-button style="--background: white">
            <img src="assets/icon/seanceNowExterne.svg" alt="" />
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </div>
  </div>
  <ion-tab-bar slot="bottom" style="position: absolute">
