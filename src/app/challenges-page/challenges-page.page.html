<ion-content>
  <ng-container *ngIf="challengeObs$|async as challenge">
    <app-chall-template
      [challenge]="challenge"
      [user]="user"
      [userEncours]="userEncours"
      [participantsList]="participantsList"
      (friends)="addFriend($event)"
      (start)="startChall($event)"
      (seance)="seanceNow($event)"
      (closed)="close($event)"
      (join)="participer($event)"
    ></app-chall-template>
  </ng-container>
</ion-content>
