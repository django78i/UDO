<ion-grid>
  <ion-row>
    <ion-col>
      <div class="sexChoice" (click)="choice(0,'homme')" #sex>
       <div class="c-image">
         <ion-img #image src="{{'assets/images/'+ icons[0] +'.svg'}}"></ion-img>
       </div>
       <div class="c-text">
        <span #type>Homme</span>
      </div>
      </div>
    </ion-col>
    <ion-col>
      <div class="sexChoice" (click)="choice(1,'femme')" #sex>
        <div class="c-image">
          <ion-img #image src="{{'assets/images/'+ icons[1] +'.svg'}}"></ion-img>
        </div>
        <div class="c-text">
         <span #type>Femme</span>
       </div>
        <!-- <img src="assets/icon/Icon ionic-md-male.svg" alt="" /> -->
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="sexChoice" (click)="choice(2,'multi')" #sex>
        <div class="c-image">
          <ion-img #image src="{{'assets/images/'+ icons[2] +'.svg'}}"></ion-img>
        </div>
        <div class="c-text">
         <span #type>Non-binaire</span>
       </div>
      </div>
    </ion-col>
    <ion-col>
      <div class="sexChoice" (click)="choice(3,'autres')" #sex>
        <div class="c-image">
          <ion-img #image src="{{'assets/images/'+ icons[3] +'.svg'}}"></ion-img>
        </div>
        <div class="c-text">
         <span #type>Autres</span>
       </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
