<ion-content fullscreen="true">
  <section style="position: relative; height: 100%">
    <ion-toolbar style="position: absolute; top: 30px">
      <ion-title>
        <img src="assets/banner/udoIconWhite.svg" alt="" />
      </ion-title>
    </ion-toolbar>
    <div style="position: absolute; bottom: 30px; z-index: 1000; width: 100%;padding: 0 20px;">
      <ion-button
        (click)="openConnect()"
        size="large"
        expand="block"
        style="--background: #ffffff21; --color: white"
      >
        DÃ©marrer
      </ion-button>
    </div>
    <swiper #swiper [config]="config" style="height: 100%">
      <ng-template swiperSlide *ngFor="let slide of sliders">
        <ion-card
          [style.background]="slide.background"
          style="height: 100%; margin: 0; border-radius: 0"
        >
          <ion-card-header style="padding-top: 77px">
            <img [src]="slide.image" alt="" />
          </ion-card-header>
          <ion-card-content>
            <ion-card-title style="color: white">
              {{slide.titre}}
            </ion-card-title>
            <ion-card-subtitle style="color: white">
              {{slide.description}}
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ng-template>
    </swiper>
  </section>
</ion-content>
