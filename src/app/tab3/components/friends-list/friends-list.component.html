<ion-header>
  <ion-toolbar>
    <ion-button
      slot="start"
      (click)="back()"
      style="--background: transparent; --background-activated: transparent"
    >
      <img src="../../../../assets/mocks/Icon feather-arrow-left.svg" alt="" />
    </ion-button>
    <ion-title>Inviter des participants</ion-title>
    <ion-button class="sendButton" slot="end" (click)="sendInvitation()">
      Envoyer
    </ion-button>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      (ionChange)="filterFriends($event)"
      [(ngModel)]="filteredFriends"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<section>
  <ng-container *ngIf="friendsList$ | async as friends; else showNone">
    <ion-item
      lines="full"
      class="champColor"
      *ngFor="let friend of friends"
    >
      <ion-avatar style="margin-right: 10px">
        <img [src]="friend.avatar" alt="" />
        <ion-badge>{{ friend.niveau }}</ion-badge>
      </ion-avatar>
      <ion-label>
        <p class="sousTitre">{{ friend.userName }}</p>
      </ion-label>
      <ion-checkbox
        (ionChange)="change($event)"
        (click)="selectFriend(friend)"
      ></ion-checkbox>
    </ion-item>
  </ng-container>
  <ng-template #showNone> <p>Aucn amis</p></ng-template>
</section>
