<section style="padding-bottom: 86px">
  <div style="width: 100%; margin-top: 15px">
    <div class="iconTitle">
      <img
        src="../../assets/icon/dot.svg"
        style="
          background-color: rgb(233, 229, 229);
          padding: 10px;
          border-radius: 50%;
        "
        alt=""
      />
      <h4 style="font-weight: 900; margin: 0">EN COURS</h4>
    </div>

    <app-user-championnats-slide
      [championnats]="userChampionnats"
      (champ)="launchDetail($event)"
      *ngIf="userChampionnats"
    >
    </app-user-championnats-slide>
  </div>
  <ion-item
    button
    (click)="buttonClick()"
    lines="none"
    style="
      width: 90%;
      margin: 20px auto;
      box-shadow: 0px 13px 56px #00000029;
      border-radius: 18px;
    "
    class="challengeCreate"
  >
    <img
      src="assets/icon/championnatCoupe.svg"
      alt=""
      style="
        width: 40px;
        height: 40px;
        padding: 10px;
        border-radius: 50%;
        border: 1px solid #f2f2f4;
        margin-right: 10px;
      "
    />
    <ion-label>
      <p style="font-weight: 800; font-size: 14px; color: black">
        Nouveau championnat
      </p>
      <p style="font-weight: 500; font-size: 10px; color: grey">
        Créez vos propre championnats
      </p>
    </ion-label>
  </ion-item>
  <div style="width: 100%">
    <div class="iconTitle">
      <img
        src="../../assets/icon/dot.svg"
        style="
          background-color: rgb(233, 229, 229);
          padding: 10px;
          border-radius: 50%;
        "
        alt=""
      />
      <h4 style="font-weight: 900; margin: 0">EN ATTENTE</h4>
    </div>

    <app-slider-championnat
      (champ)="launchDetail($event)"
      [championnats]="championnatsList"
      *ngIf="championnatsList"
    ></app-slider-championnat>
  </div>
  <div style="width: 100%; margin-bottom: 30px; margin-top: 15px">
    <div class="iconTitle">
      <img
        src="assets/icon/dot.svg"
        style="
          background-color: rgb(233, 229, 229);
          padding: 10px;
          border-radius: 50%;
        "
        alt=""
      />
      <h4 style="font-weight: 900; margin: 0">NETWORK</h4>
    </div>

    <app-slider-network
      (champ)="launchDetail($event)"
      [championnats]="champinonatNetwork"
      *ngIf="champinonatNetwork"
    ></app-slider-network>
  </div>
  <ion-item
    button
    (click)="openCompetitionList()"
    lines="none"
    style="
      width: 90%;
      margin: 20px auto;
      box-shadow: 0px 13px 56px #00000029;
      border-radius: 18px;
    "
    class="challengeCreate"
  >
    <img
      src="assets/icon/Icon feather-search.svg"
      alt=""
      style="
        width: 40px;
        height: 40px;
        padding: 10px;
        border-radius: 50%;
        border: 1px solid #f2f2f4;
        margin-right: 10px;
      "
    />
    <ion-label>
      <p style="font-weight: 800; font-size: 14px; color: black">
        Explorer toutes les compétitions
      </p>
      <p style="font-weight: 500; font-size: 10px; color: grey">
        Recherchez un championnat selon vos critères
      </p>
    </ion-label>
  </ion-item>
</section>
