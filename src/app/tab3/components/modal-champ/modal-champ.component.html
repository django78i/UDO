<ion-header>
  <ion-toolbar style="--border-width: 0 0 0 !important">
    <ion-button
      slot="start"
      (click)="close()"
      style="--background: transparent; --background-activated: transparent"
    >
      <img src="../../../../assets/mocks/Icon feather-arrow-left.svg" alt="" />
    </ion-button>
    <ion-buttons slot="end">
      <ion-button>
        <img src="../../../../assets/mocks/Icon feather-share-2.svg" alt="" />
      </ion-button>
      <ion-button>
        <img src="../../../../assets/mocks/Icon feather-settings.svg" alt="" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <section> -->
  <ion-card
    [ngStyle]="{ 'background-image': 'url(' + championnat.banniere + ')' }"
    [ngClass]="{ notActive: segmentValue != 'resume' }"
  >
    <ion-card-header [ngClass]="{ notActiveContent: segmentValue != 'resume' }">
      <ion-card-subtitle *ngIf="championnat.status == 'en cours'">
        {{ championnat.dateFin | timeRelative }}
      </ion-card-subtitle>
      <ion-card-subtitle *ngIf="championnat.status == 'en attente'">
        {{ championnat.dateDemarrage | timeRelative }}
      </ion-card-subtitle>
      <ion-card-title style="color: white">{{
        championnat.name
      }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div style="display: flex">
        <ng-container
          *ngFor="let champ of championnat.participants; let i = index"
        >
          <ion-avatar style="--i : {{ i }}; --mess : {{ champ.niveau }} ">
            <img [src]="champ.avatar" alt="" />
            <ion-badge>{{ user.niveau }}</ion-badge>
          </ion-avatar>
        </ng-container>
        <div class="champCarousel">
          <p style="font-size: 20px">{{ championnat.nbParticipants }}</p>
        </div>
      </div>
      <div class="iconPhoto">
        <ion-icon
          name="camera"
          style="color: rgb(0, 0, 0); font-size: 25px"
        ></ion-icon>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-segment
    (ionChange)="segmentChanged($event)"
    [value]="segmentValue"
    mode="ios"
  >
    <ion-segment-button value="resume">
      <ion-label>Résumé</ion-label>
    </ion-segment-button>
    <ion-segment-button value="participants">
      <ion-label>Participants</ion-label>
    </ion-segment-button>
    <ion-segment-button value="feed">
      <ion-label>Feed</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-toolbar
    *ngIf="segmentValue === 'feed'"
    style="--border-width: 0 0 0.55px"
  >
    <div style="display: flex; flex-direction: column">
      <ion-item lines="none">
        <ion-avatar slot="start" style="margin-right: 15px">
          <img src="assets/mocks/3.jpg" alt="" />
          <ion-badge>{{ user.niveau }}</ion-badge>
        </ion-avatar>

        <ion-input
          mode="ios"
          inputmode="text"
          clear-on-edit
          placeholder="Publier un post"
        ></ion-input>
        <ion-button
          slot="end"
          style="
            --border-radius: 50%;
            --background: #0a122129;
            --backdrop-opacity: 9%;
            height: 30px;
            width: 30px;
          "
        >
          <img src="assets/icon/icons8-email-send.svg" alt="" />
        </ion-button>
      </ion-item>
      <ion-item lines="none">
        <ion-icon
          name="image-outline"
          (click)="addPhoto()"
          slot="start"
        ></ion-icon>
        <ion-icon name="happy-outline" slot="start"></ion-icon>
      </ion-item>
    </div>
  </ion-toolbar>
  <!-- </section> -->
</ion-header>
<ion-content>
  <app-classement
    *ngIf="segmentValue == 'participants'"
    [champ]="championnat"
  ></app-classement>
  <app-feeds
    *ngIf="segmentValue == 'feed'"
    [user]="user"
    [championnat]="championnat"
  ></app-feeds>
  <app-resume
    *ngIf="segmentValue == 'resume'"
    [champ]="championnat"
  ></app-resume>

  <ion-fab
    vertical="bottom"
    horizontal="start"
    slot="fixed"
    style="--ion-safe-area-left: 40px"
  >
    <ion-button
      shape="round"
      *ngIf="
        championnat.status == 'en attente' &&
        championnat.createur.uid != user.uid
      "
      >Démarrer</ion-button
    >
    <ion-button shape="round" *ngIf="championnat.createur.uid == user.uid">{{
      championnat.dateDemarrage | timeRelative
    }}</ion-button>
    <ion-button shape="round" *ngIf="championnat.status == 'en cours'"
      >Séance Now</ion-button
    >
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
