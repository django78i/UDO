<ion-content>
  <ng-container *ngIf="entryData == 'Championnat'; else challenges">
    <ng-container *ngIf="championnat$ | async as champ">
      <app-champ-template
        [championnat]="champ"
        [user]="user"
        [userEncours]="userEncours"
        [participantsList]="participantsList"
        (friends)="addFriend($event)"
        (start)="startChamp($event)"
        (seance)="seanceNow($event)"
        (closed)="close($event)"
        (join)="participer($event)"
      ></app-champ-template>
    </ng-container>
  </ng-container>
  <ng-template #challenges>
    <ng-container *ngIf="challengeObs$ | async as challenge">
      <app-chall-template
        [challenge]="challenge"
        [user]="user"
        [userEncours]="userEncours"
        [participantsList]="participantsList"
        (friends)="addFriend($event)"
        (start)="startChall($event)"
        (seance)="seanceNow($event)"
        (closed)="close($event)"
        (join)="participer($event)"
      ></app-chall-template>
    </ng-container>
  </ng-template>
</ion-content>
