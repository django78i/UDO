<ion-header *ngIf="header">
  <ion-toolbar>
    <ion-button slot="start" (click)="back()" style="--background: transparent; --background-activated: transparent">
      <img src="../../../../assets/mocks/Icon feather-arrow-left.svg" alt="" />
    </ion-button>
    <ion-title>Liste des Activités</ion-title>
  </ion-toolbar>
</ion-header>
<section style="overflow: auto; height: 100%">
  <ng-container *ngIf="activites.length">
    <ng-container *ngFor="let act of activites; let i = index">
      <ion-item detail lines="full" class="champColor"
        [detailIcon]="act.active == true ? 'remove-outline' : 'add-outline'" (click)="activate(i)">
        <ion-label>
          <p class="sousTitre black">{{ act.nom }}</p>
          <p class="activite">{{ act.sousAcitivite.length }} Activtés</p>
        </ion-label>
      </ion-item>
      <ng-container>
        <div class="accord">
          <!-- <ion-item lines="none" [ngClass]="{ small: !act.active }">
            <div class="typeLogo">
              <img [src]="assets / icon / profil.svg" style="width: 50%" />
            </div>
            <ion-label>Tous</ion-label>

            <ion-checkbox
              (ionChange)="all($event)"
              [(ngModel)]="act.all"
              (click)="selectAll(i)"
              [indeterminate]="isIndeterminate"
              [ngModelOptions]="{ standalone: true }"
            ></ion-checkbox>
          </ion-item> -->
          <ng-container *ngFor="let sous of act.sousAcitivite; let j = index">
            <ion-item lines="full" [ngClass]="{ small: !act.active }" class="lineAct">
              <div class="typeLogo">
                <img [src]="sous.icon" style="width: 50%" />
              </div>
              <ion-label>{{ sous.nom }}</ion-label>

              <ion-checkbox [(ngModel)]="sous.isChecked" (click)="change(sous)"></ion-checkbox>
            </ion-item>
          </ng-container>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</section>
